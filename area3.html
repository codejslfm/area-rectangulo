<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>
    <script>
       window.alert("Vamos a calcular el área de un rectángulo");
    let anchuraTexto;
    anchuraTexto = prompt ("Escribre la anchura del rectángulo");
    anchura = parseInt (anchuraTexto);  
    let alturaTexto;
    alturaTexto = prompt ("Escribe la altura del rectángulo");
    altura = parseInt (alturaTexto);
    
    console.log ("El área del rectángulo es " + (anchura * altura));
    </script>
   
</body>
</html>
